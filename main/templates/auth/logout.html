{% extends "main/login_layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-6">
        <div class="card shadow-lg pt-3 rounded">
            <div class="card-header text-center bg-secondary">
                <h5 style="color: #fff">LOGIN <b class="text-dark">DB_FUNCIONARIU</b></h5>
            </div>
            <div class="card-body">
                <h6 class="text-center font-weight-light my-4">Você foi desconectado!</h6>
                <div class="text-center">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-primary btn-sm">
                            Faça login novamente <i class="fa fa-arrow-circle-right"></i>
                        </button>
                    </form>
                </div>
            </div> <!-- end card-body -->
        </div> <!-- end card -->
    </div> <!-- end col -->
</div> <!-- end row -->
{% endblock %}
