                                <div class="card-body">

 <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

<script type="text/javascript">
    $(function() {
        var $chart_seksu_funcionariu = $('#myBarChart1');
        $.ajax({
            url: $chart_seksu_funcionariu.data("url"),
            success: function (data) {
                var ctx = $chart_seksu_funcionariu[0].getContext("2d");

                new Chart(ctx, {
                  type: 'bar',
                  data: {
                    labels: data.labels,
                    datasets: [{
                      label: "Funcionariu",
                      backgroundColor: ["#4e73df","red"],
                      hoverBackgroundColor: "#2e59d9",
                      borderColor: "#4e73df",
                      data: data.data,
                    }],
                  },
                  options: {
                    maintainAspectRatio: false,
                    layout: {
                      padding: {
                        left: 10,
                        right: 25,
                        top: 25,
                        bottom: 0
                      }
                    },
                    scales: {
                      xAxes: [{
                        time: {
                          unit: 'month'
                        },
                        gridLines: {
                          display: false,
                          drawBorder: false
                        },
                        ticks: {
                          maxTicksLimit: 6
                        },
                        maxBarThickness: 25,
                      }],
                      yAxes: [{
                        ticks: {
                          min: 0,
                          max: 100,
                          maxTicksLimit: 10,
                          padding: 20,
                          stepsize : 4
                          // Include a dollar sign in the ticks
                          
                        },
                        gridLines: {
                          color: "rgb(234, 236, 244)",
                          zeroLineColor: "rgb(234, 236, 244)",
                          drawBorder: false,
                          borderDash: [2],
                          zeroLineBorderDash: [2]
                        }
                      }],
                    },
                    legend: {
                      display: false
                    },
                    tooltips: {
                      titleMarginBottom: 10,
                      titleFontColor: '#6e707e',
                      titleFontSize: 14,
                      backgroundColor: "rgb(255,255,255)",
                      bodyFontColor: "#858796",
                      borderColor: '#dddfeb',
                      borderWidth: 1,
                      xPadding: 15,
                      yPadding: 15,
                      displayColors: false,
                      caretPadding: 10,
                      
                    },
                  }
                });

            }
        });
    });

// Municipiu Donut Chart
$(function() {

            new Chart(ctx, {

                            '#5a5c69', '#1d9a75', '#d49a00', '#1ab394', '#b80028',
                            '#450a5b', '#ff4500', '#bc8f8f', '#4169e1'
                        ],
                        hoverBorderColor: "rgba(234, 236, 244, 1)",
                    }],
                },
                options: {
                    maintainAspectRatio: false,
                    tooltips: {
                        backgroundColor: "rgb(255,255,255)",
                        bodyFontColor: "#858796",
                        borderColor: '#dddfeb',
                        borderWidth: 1,
                        xPadding: 15,
                        yPadding: 15,
                        displayColors: false,
                        caretPadding: 10,
                    },
                    legend: {
                        display: true
                    },
                    cutoutPercentage: 80,
                },
            });

        }
    });
});
